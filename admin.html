<!DOCTYPE html>
<html>
<head>
    <title>Панель администратора</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <h1>Панель администратора</h1>
        
        <div class="admin-section">
            <h2>Управление анекдотами</h2>
            <textarea id="anecdoteText" placeholder="Введите текст анекдота"></textarea>
            <button id="postButton">Опубликовать анекдот</button>
        </div>

        <div class="admin-section">
            <h2>Изменение пароля</h2>
            <div class="password-form">
                <input type="password" id="currentPassword" placeholder="Текущий пароль">
                <input type="password" id="newPassword" placeholder="Новый пароль">
                <button id="changePasswordBtn">Изменить пароль</button>
            </div>
        </div>

        <a href="index.html" class="back-link">Вернуться на главную</a>
    </div>

    <script src="admin.js"></script>
</body>
</html>
